<div class="container">
  <h3>{{ bienvenida }} </h3>
  <div>
    <div class="form-group">
      <label for="nombre">Usuario</label>
      <input [(ngModel)]= "usuario.nombre" type="text" [class]="usuarioClass"  required>
    </div>
    {{usuarioMensaje}}
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]= "usuario.password" type="password" [class]="passwordClass" required>
    </div>
    <div>{{passwordMensaje}}</div>
    <button type="submit" (click)="onSubmit()" class="btn btn-success" >Registrarse</button>
  </div>
</div>
